  # 键盘切换
  Keyboard_symbols: {label: " 符 ", send: Eisu_toggle, select: symbols}
  Keyboard_emoji: {label: " 😊 ", send: Eisu_toggle, select: emoji}
  Keyboard_emoticons: {label: OwO, send: Eisu_toggle, select: emoticons}
  Keyboard_number: {label: 123, send: Eisu_toggle, select: number}
  Keyboard_jiugong_number: {label: 123, send: Eisu_toggle, select: jiugong_number}
  Keyboard_defwithback: {label: ABC, send: Eisu_toggle, select: defwithback}
  _Keyboard_edit: {label: 编辑, functional: false, send: Eisu_toggle, select: _edit_board}
  _Keyboard_clip: {label: 剪切板, functional: false, send: Eisu_toggle, select: _clip_board}
  _Keyboard_phrase: {label: 短语, functional: false, send: Eisu_toggle, select: _phrase_board}
  _Keyboard_candidate: {label: 候选, functional: false, send: Eisu_toggle, select: _candidate_board}
  _add_phrase: {label: 添加, functional: true, send: function, command: add_phrase}
  _Keyboard_script: {label: 脚本, functional: false, send: Eisu_toggle, select: _script}

  # trime命令
