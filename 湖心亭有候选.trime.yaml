  Escape: {label: Esc, send: Escape}
  Home: {label: 行首, send: Home}
  Insert: {label: 插入, send: Insert}
  Delete: {label: Del, send: Delete, description: 删除}
  End: {label: 行尾, send: End}
  Page_Up: {label: 上页, send: Page_Up}
