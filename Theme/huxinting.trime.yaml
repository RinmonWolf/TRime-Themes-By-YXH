  row: 6 #每屏最多显示多少行按键
  row_land: 5 #横屏每屏最多显示多少行按键
  key_height: 40 #按键高度
  key_height_land: 40 #横屏模式按键高度
  single_width: 60 #single类型的按键宽度
  vertical_gap: 1 #纵向按键间隙
  margin_x: 0.5 #左右按键间隙的1/2
  keyboards: [
      history,
      clipboard,
      collection,
      draft,
      quicksentence,
      tabs,
      exit,
      new,
      emoji_emoji,
      emoji_people,
      emoji_nature,
      emoji_foodanddrink,
      emoji_place,
      exit,
      emoji_active,
      emoji_thing,
