      ascii,
      cn,
      candidatelist,
      ids,
      table,
      symbol,
      unit,
      exit,
      jp,
      pinyin,
      grease,
      exit,
      rusa,
      korea,
      lation,
      exit,
      yinbiao,
      yanwenzi,
